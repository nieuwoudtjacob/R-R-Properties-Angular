<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <!-- <ng-container matColumnDef="ID_Property">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let row"> {{row.ID_Property}} </td>
        </ng-container> -->

        <ng-container matColumnDef="ID_Property">
            <th mat-header-cell *matHeaderCellDef style="    padding-left: 25px;">View</th>
            <td mat-cell *matCellDef="let row">
                <button mat-icon-button title="View Property" class="viewHover" (click)="goToProperty(row.ID_Property)">
                    <div>
                        <img style="margin-bottom: 20px;" src="../../assets/svg/search.svg">
                    </div>
                </button>
            </td>

        </ng-container>

        <!-- Address Column -->
        <ng-container matColumnDef="Address">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Address </th>
            <td mat-cell *matCellDef="let row"> {{row.Address}} </td>
        </ng-container>

        <!-- City Column -->
        <ng-container matColumnDef="City">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> City </th>
            <td mat-cell *matCellDef="let row"> {{row.City}} </td>
        </ng-container>

        <!-- Suburb Column -->
        <ng-container matColumnDef="Suburb">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Suburb </th>
            <td mat-cell *matCellDef="let row"> {{row.Suburb}} </td>
        </ng-container>

        <!-- Type Column -->
        <ng-container matColumnDef="Type">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
            <td mat-cell *matCellDef="let row"> {{row.Type}} </td>
        </ng-container>

        <!-- Selling_Price Column -->
        <ng-container matColumnDef="Selling_Price">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Selling Price </th>
            <td mat-cell *matCellDef="let row"> {{row.Selling_Price}} </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
