<div mat-dialog-content>
    <h3>Please Change your Temporary Password.</h3>
    <mat-form-field>
        <mat-label style="font-size: 14px;">Password</mat-label>
        <input matInput type="password" [(ngModel)]="data.newPassword">
    </mat-form-field>
    <br>
    <mat-form-field>
        <mat-label style="font-size: 14px;">Confirm Password</mat-label>
        <input matInput type="password" [(ngModel)]="confirmPassword">
    </mat-form-field>
</div>
<div mat-dialog-actions>

    <button mat-button (click)="MatchPassword()" cdkFocusInitial>Confirm</button>
</div>
